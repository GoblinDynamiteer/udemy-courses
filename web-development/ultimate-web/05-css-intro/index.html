<!DOCTYPE html>

<html lang="en">
    
    <head>
        <title>CSS INTRO</title>
        
        <!-- Internal CSS -->
        <style>
            h3 {
                color: purple;
            }
            
            h4 {
                color: orangered;
            }
        </style>
        
        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <!-- Inline CSS -->
        <h1 style="color: red; border: 3px solid blue;">Lets eat icecream</h1>
        <h2 style="color: green;">I love CSS</h2>
        <h3>Eggplants are cool?!</h3>
        <h4>Hellow!</h4>
        
        <p>Text formatted with external css</p>
    </body>
    
</html>
