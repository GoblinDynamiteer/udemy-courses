<!DOCTYPE html>

<html lang="en">

    <head>
        <title>My CSS Website</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!--    
        JavaScript function navClick
            Swap className for id 'navMenuClick' between
            'topnav responsive' and 'topnav'.
            Function is called when clicking hamburger menu.
        -->
        <script>
            function navClick() {
                var x = document.getElementById("navMenuClick");
                if (x.className === "topnav") {
                    x.className += " responsive"; 
                } else {
                    x.className = "topnav";
                }
            }
        </script>
        
        <!-- Navbar -->
        <nav>
            <ul class="topnav" id="navMenuClick">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>
                <!-- Hamburger menu item - unicode "trigram" -->
                <li class="dropdownIcon">
                    <a href="javascript:void(0);" 
                       onclick="navClick()">&#9776;</a>
                </li>
            </ul>
        </nav>
        
        <div class="container" id="section-1-gradient">
            <div class="row">
                <div class="col-6 leftSide-col">
                    <div>
                        <h1 class="largeHeader">Crazy Radness!</h1>
                        <h1 class="largeHeader">Razy Cadness!!</h1>
                    </div>
                    <form>
                        <div>
                            <h2>Username</h2>
                            <input class="inputbox" name="username" 
                                   type="text" placeholder="Username">
                            <h2>Password</h2>
                            <input class="inputbox" name="password" 
                                   type="text" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="col-6">
                </div>
            </div>
        </div>
        
    </body>

</html>
