<!DOCTYPE html>

<html lang="en">

    <head>
        <title>CSS TEXT AND FONT FORMATTING</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Header 1</h1>
            <h2>Header 2</h2>
            <h3>Header 3</h3>

            <div>
                <img src="bird.jpg" class="borderImg">;
            </div>

            <h1>Header 1</h1>
            <h2>Header 2</h2>
            <h3>Header 3</h3>

            <div class="formatting">
                <div><b>I am so BOLD!</b></div>
                <div><i>I am leaning over!</i></div>
                <div><em>I am so emphasized!</em></div>

            </div>

            <a href="#">Click me now, I'm a link!</a>

        </div>
    </body>
