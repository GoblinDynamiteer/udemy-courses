<!DOCTYPE html>

<html lang="en">

    <head>
        <title>My CSS Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo|Righteous" >
    </head>

    <body>
        
        <!-- JavaScript function navClick -->
        <script>
            function navClick() {
                var x = document.getElementById("navMenuClick");
                if (x.className === "topnav") {
                    x.className += " responsive"; 
                } else {
                    x.className = "topnav";
                }
            }
        </script>
        
        <!-- Navbar -->
        <nav>
            <ul class="topnav" id="navMenuClick">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>
                <!-- Hamburger menu item - unicode "trigram" -->
                <li class="dropdownIcon">
                    <a href="javascript:void(0);" 
                       onclick="navClick()">&#9776;</a>
                </li>
            </ul>
        </nav>
        
        <div class="container" id="section-1-gradient">
            <div class="row">
                <div class="col-6">
                    <div class="leftSide-col">
                        <h1 class="largeHeader">Nathas</h1>
                        <h1 class="largeHeader">Candy Palace</h1>
                    </div>
                    <form>
                        <div class="leftSide-col">
                            <h2>Username</h2>
                            <input class="inputbox" name="username" 
                                   type="text" placeholder="Username">
                            <h2>Password</h2>
                            <input class="inputbox" name="password" 
                                   type="text" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <div class="rightSide-col">
                        <div class="videoContainer">
                            <iframe width="560" height="315" 
                                    src="https://www.youtube.com/embed/hol5LOlpUuk" 
                                    frameborder="0" gesture="media" 
                                    allow="encrypted-media" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <header>
            <h1 class="section2Header">Cool Candy</h1>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="box">
                            <div class="icon">
                                <img src="candy_icon.png">
                            </div>
                            <label>
                                
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
    </body>

</html>
