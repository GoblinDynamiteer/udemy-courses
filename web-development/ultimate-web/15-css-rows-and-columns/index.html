<!DOCTYPE html>

<html lang="en">

    <head>
        <title>CSS ROWS AND COLUMNS</title>
        
        <!-- Google fonts developers.google.com/fonts -->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" 
              rel="stylesheet">

        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Header 1 sample text</h1>
            
            <!-- row with 3 columns -->
            <div class="row">
                <div class="col-3">
                    <img src="bird.jpg" class="img_extras" alt="Bird1!">
                </div>
                <div class="col-6">
                    <img src="bird.jpg" class="img_extras" alt="Bird2!">
                </div>
                <div class="col-3">
                    <img src="bird.jpg" class="img_extras" alt="Bird3!">
                </div>
            </div>
            
            <!-- row with 3 columns -->
            <div class="row">
                <div class="col-2">
                    <img src="bird.jpg" class="img_extras" alt="Bird1!">
                </div>
                <div class="col-7">
                    <img src="bird.jpg" class="img_extras" alt="Bird2!">
                </div>
                <div class="col-4">
                    <img src="bird.jpg" class="img_extras" alt="Bird3!">
                </div>
            </div>
            
            <!-- row with 1 column 100% -->
            <div class="row">
                <div class="col-12">
                    <img src="bird.jpg" class="img_extras" alt="Bird1!">
                </div>
            </div>
            
            <!-- row with 2 columns 50%/50% -->
            <div class="row">
                <div class="col-6">
                    <img src="bird.jpg" class="img_extras" alt="Bird1!">
                </div>
                <div class="col-6">
                    <img src="bird.jpg" class="img_extras" alt="Bird2!">
                </div>
            </div>
            
        </div>
    </body>

</html>
